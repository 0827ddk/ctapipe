doc-warnings: false
test-warnings: false
strictness: medium
max-line-length: 90
autodetect: true
ignore-paths:
  - docs
ignore-patterns:
  - ^example/doc_.*\.py$
  - (^|/)docs(/|$)
python-targets:
  - 3
pep8:
  disable:
    - W291,
    - E303
    - W391
    - F403
    - F401
    - W503
    - W1202 # log-format interpolation (perhaps re-enable later)
  options:
    max-line-length: 90
