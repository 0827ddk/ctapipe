[DEFAULT]

[PIPELINE]
ports    = [5588,5589,5560,5561,5562,5563,5564]

[PRODUCER_LISTFILE]
module        = list_producer_process
class         = ListProducerProcess
executable    = ls
source_dir    = /home/jacquem//workspace/demo/Pickled
role          = PRODUCER
options       =

[EVENT_READER]
module   = event_reader
class    = EventReader
role     = STAGER
prev     = PRODUCER_LISTFILE
nb_thread= 1

[TEL_LIST]
module   = list_teldata_zmq
class    = ListTelda
role     = STAGER
prev     = EVENT_READER
nb_thread= 4

[DISPLAY_MUL]
module   = display_multicity
class    = DisplayMulticity
role     = CONSUMER
prev     = TEL_LIST
nb_thread= 1
